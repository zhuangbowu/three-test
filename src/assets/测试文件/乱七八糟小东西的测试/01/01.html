<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            background-color: red;

<script src="../js/config.js"></script>
<script>
    let size = {
        width: 500,
        height: 500,
    }
    let box = document.querySelector('.box');
    box.style.width = `${size.width}px`;
    box.style.height = `${size.height}px`;
    // 乱七八糟的小东西测试 计算
    let posiClass = new calculationPositionSize({
        width: size.width,
        height: size.height,
        padding: {
            top: 0,
            bottom: 0,
            left: 0,
            right: 0,
        },
        numMax: 12,
        spacing: 12,
        type: 1,
        change: false
    });
    let sonSize = posiClass.getSize(12);
    for (let i = 0; i < 12; i++) {
        let itemElement = addElement(sonSize.width, sonSize.height);
        let posi = posiClass.getPosition(i);
        itemElement.style.left = `${posi.x}px`;
        itemElement.style.top = `${posi.y}px`;
        box.appendChild(itemElement);
    }

</script>
