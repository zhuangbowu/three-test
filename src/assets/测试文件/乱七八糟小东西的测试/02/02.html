<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如果超出最大长度那么进行换行,超出最大可显示数量不渲染</title>
    <style>
        .box {
            border: 1px solid red;
            position: relative;
        }

        div {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
<script src="../js/config.js"></script>
<script>
    let size = {
        width: 324,
        height: 300,
    }
    let box = document.querySelector('.box');
    box.style.width = `${size.width}px`;
    box.style.height = `${size.height}px`;
    let boxClass = new calculationPositionSize({
        width: size.width,
        height: size.height,
        padding: {
            top: 0,
            bottom: 0,
            left: 0,
            right: 0,
        },
        numMax: 12,
        spacing: 12,
        type: 1,
        change: false
    });
    let sonSize = boxClass.getSize();
    // 乱七八糟的小东西测试 计算
    for (let i = 0; i < 12; i++) {
        let itemElement = addElement(sonSize.width, sonSize.height);
        let posi = boxClass.getPosition(i);
        itemElement.style.left = `${posi.x}px`;
        itemElement.style.top = `${posi.y}px`;
        box.appendChild(itemElement);
    }
</script>
